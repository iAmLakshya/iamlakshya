# Settings for Cloud Run
runConfig:
  minInstances: 0
  maxInstances: 100
  concurrency: 100
  cpu: 1
  memoryMiB: 512

# Environment variables and secrets
env:
  - variable: ENVIRONMENT
    value: production
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_POSTHOG_KEY
    secret: NEXT_PUBLIC_POSTHOG_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_POSTHOG_HOST
    secret: NEXT_PUBLIC_POSTHOG_HOST
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_SUPABASE_URL
    secret: NEXT_PUBLIC_SUPABASE_URL
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY
    secret: NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY
    availability:
      - BUILD
      - RUNTIME
